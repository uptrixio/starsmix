<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>We are becoming better</title>
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
<style>
:root {
  --bg: var(--tg-theme-bg-color, #111827);
  --text: var(--tg-theme-text-color, #ffffff);
  --accent: var(--tg-theme-link-color, #1d9bf0);
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
body {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  font-weight: bold;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100%;
  box-sizing: border-box;
}
.center {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  text-align: left;
  width: 100%;
  max-width: 600px;
}
h1 {
  font-size: clamp(3.5rem, 10vw, 6rem);
  line-height: 1.15;
  margin: 0;
}
.underline {
  display: inline-block;
  position: relative;
}
.underline svg {
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 100%;
  height: auto;
  color: var(--accent);
}
.underline svg path {
  stroke: currentColor;
  stroke-width: 18;
}
.subtitle {
  font-size: clamp(1.1rem, 3vw, 1.5rem);
  color: rgba(255, 255, 255, 0.5);
  text-align: left;
  padding: 0 20px 10px;
}
</style>
</head>
<body>
<div class="center">
  <div class="container">
    <h1>
      We are<br>
      becoming<br>
      <span class="underline">
        better
        <svg width="324" height="25" viewBox="0 0 324 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.933809 14.1066C79.9945 6.29259 245.72 4.22617 322.087 17.1281"/>
        </svg>
      </span>
    </h1>
  </div>
</div>
<div class="subtitle">All you can do is wait.</div>
<script>
function applyTheme(t) {
  document.documentElement.style.setProperty('--bg', t.bg_color || '#111827');
  document.documentElement.style.setProperty('--text', t.text_color || '#ffffff');
  document.documentElement.style.setProperty('--accent', t.link_color || '#1d9bf0');
}
if (window.Telegram?.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
  if (Telegram.WebApp.themeParams) {
    applyTheme(Telegram.WebApp.themeParams);
  }
  Telegram.WebApp.onEvent('themeChanged', function() {
    applyTheme(Telegram.WebApp.themeParams);
  });
}
</script>
</body>
</html>
