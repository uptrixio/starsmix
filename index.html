<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>Stars</title>
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
<style>
:root {
  --tg-bg-color: var(--tg-theme-bg-color, #111827);
  --tg-text-color: var(--tg-theme-text-color, #ffffff);
  --tg-link-color: var(--tg-theme-link-color, #1d9bf0);
  --tg-hint-color: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.5));
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  background-color: var(--tg-bg-color);
  color: var(--tg-text-color);
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 100vh;
  font-weight: bold;
  padding: 20px;
  box-sizing: border-box;
}

.center {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

h1 {
  font-size: clamp(3.5rem, 10vw, 6rem);
  line-height: 1.1;
  margin: 0;
  padding: 0;
}

.underline {
  display: inline-block;
  position: relative;
}

.underline svg {
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 100%;
  height: auto;
  color: var(--tg-link-color);
  pointer-events: none;
}

.underline svg path {
  stroke: currentColor;
  stroke-width: 18;
  fill: none;
}

.subtitle {
  font-size: clamp(1.1rem, 3vw, 1.5rem);
  color: var(--tg-hint-color);
  text-align: left;
  margin-top: 20px;
  width: 100%;
  font-weight: normal;
}
</style>
</head>
<body>

  <div class="center">
    <div class="container">
      <h1>
        We are<br>
        becoming<br>
        <span class="underline">
          better
          <svg viewBox="0 0 324 25" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.933809 14.1066C79.9945 6.29259 245.72 4.22617 322.087 17.1281"/>
          </svg>
        </span>
      </h1>
    </div>
  </div>

  <div class="subtitle">All you can do is wait.</div>

  <script>
    try {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
      }
    } catch (e) {
      console.error(e);
    }
   </script>

</body>
</html>
