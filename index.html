<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>Stars</title>
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: var(--tg-theme-bg-color, #111827);
  color: var(--tg-theme-text-color, #ffffff);
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  font-weight: bold;
}
body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.center {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  width: 100%;
  max-width: 600px;
  padding-left: 20px;
}
h1 {
  font-size: clamp(3.5rem, 10vw, 6rem);
  line-height: 0.9;
}
.underline {
  display: inline-block;
  position: relative;
}
.underline svg {
  position: absolute;
  left: 0;
  top: -1.2em; /* смещает линию вниз на 1.2 высоты шрифта */
  width: 100%;
  height: auto;
  color: var(--tg-theme-link-color, #1d9bf0);
}
.underline svg path {
  stroke: currentColor;
  stroke-width: 18;
}
.subtitle {
  font-size: clamp(1.1rem, 3vw, 1.5rem);
  color: var(--tg-theme-hint-color, rgba(255,255,255,0.5));
  text-align: left;
  padding: 0 20px 10px;
}
</style>
</head>
<body>
  <div class="center">
    <div class="container">
      <h1>
        We are<br>
        becoming<br>
        <span class="underline">
          better
          <svg width="324" height="25" viewBox="0 0 324 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.933809 14.1066C79.9945 6.29259 245.72 4.22617 322.087 17.1281"/>
          </svg>
        </span>
      </h1>
    </div>
  </div>
  <div class="subtitle">All you can do is wait.</div>
</body>
</html>
