<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>We are becoming better</title>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #111827);
      --text: var(--tg-theme-text-color, #ffffff);
      --accent: var(--tg-theme-link-color, #1d9bf0);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-weight: bold;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1.2;
      margin: 0 0 20px;
    }

    .underline {
      display: inline-block;
      position: relative;
    }

    .underline svg {
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: auto;
      color: var(--accent);
    }

    .underline svg path {
      stroke: currentColor;
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      We are<br>
      becoming<br>
      <span class="underline">
        better
        <svg width="324" height="25" viewBox="0 0 324 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.933809 14.1066C79.9945 6.29259 245.72 4.22617 322.087 17.1281" stroke-width="15"/>
        </svg>
      </span>
    </h1>
    <div class="subtitle">All you can do is wait.</div>
  </div>

  <script>
    window.Telegram?.WebApp?.onEvent('themeChanged', function() {
      const t = window.Telegram.WebApp.themeParams;
      document.documentElement.style.setProperty('--bg', t.bg_color);
      document.documentElement.style.setProperty('--text', t.text_color);
      document.documentElement.style.setProperty('--accent', t.link_color);
    });

    if (window.Telegram?.WebApp?.themeParams) {
      const t = window.Telegram.WebApp.themeParams;
      document.documentElement.style.setProperty('--bg', t.bg_color);
      document.documentElement.style.setProperty('--text', t.text_color);
      document.documentElement.style.setProperty('--accent', t.link_color);
    }
  </script>
</body>
</html>
