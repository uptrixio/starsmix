<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="history-list">
                <div class="history-card">
                    <div class="card-left">
                        <span class="amount">
                            +<span class="font-numeric">100</span>
                            <img src="assets/icon/star.svg" alt="Star" class="star-svg small">
                        </span>
                    </div>
                    <div class="card-right">
                        <span class="status-badge success">успешно</span>
                        <span class="card-info">@username</span>
                        <span class="card-info"><span class="font-numeric">10:58</span> AM</span>
                    </div>
                </div>

                <div class="history-card">
                    <div class="card-left">
                        <span class="amount">
                            +<span class="font-numeric">250</span>
                            <img src="assets/icon/star.svg" alt="Star" class="star-svg small">
                        </span>
                    </div>
                    <div class="card-right">
                        <span class="status-badge pending">ожидание</span>
                        <span class="card-info">@username</span>
                        <span class="card-info"><span class="font-numeric">5:00</span> PM</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer-nav">
            <a href="index.html" class="nav-link" onclick="navigateTo('index.html', event)">
                <div class="nav-icon home-icon"></div>
            </a>
            <a href="history.html" class="nav-link active" onclick="navigateTo('history.html', event)">
                <div class="nav-icon history-icon"></div>
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
