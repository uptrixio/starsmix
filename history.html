<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>History</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main-content">
    <div class="history-list">
        <div class="history-card">
            <div class="card-left">
                <span class="amount">
                    +<span class="font-numeric">100</span>
                    <img src="assets/icon/star.svg" alt="Star" class="star-svg small">
                </span>
            </div>
            <div class="card-right">
                <span class="status-badge success">успешно</span>
                <span class="card-info">@username</span>
                <span class="card-info"><span class="font-numeric">10:58</span> AM</span>
            </div>
        </div>

        <div class="history-card">
            <div class="card-left">
                <span class="amount">
                    +<span class="font-numeric">250</span>
                    <img src="assets/icon/star.svg" alt="Star" class="star-svg small">
                </span>
            </div>
            <div class="card-right">
                <span class="status-badge pending">ожидание</span>
                <span class="card-info">@username</span>
                <span class="card-info"><span class="font-numeric">5:00</span> PM</span>
            </div>
        </div>
    </div>
</main>

<footer class="footer-nav">
    <a href="index.html" class="nav-link" onclick="navigateTo('index.html', event)">
        <img src="assets/icon/home.svg" alt="Home">
    </a>
    <a href="history.html" class="nav-link active" onclick="navigateTo('history.html', event)">
        <img src="assets/icon/history.svg" alt="History">
    </a>
</footer>

<script src="script.js"></script>
</body>
</html>
